<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <div id="flat-chat"></div>
  <div id="voiceflow-chat-frame"></div>
  <script type="module">
    import {
          VideoExtension,
          TimerExtension,
          FormExtension,
          MapExtension,
          FileUploadExtension,
          KBUploadExtension,
          DateExtension,
          ConfettiExtension,
          FeedbackExtension } from 'https://me-junaid.github.io/simblifly/extensions.js';

    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
      window.voiceflow.chat.load({
      verify: { projectID: '6606fe3096c84563eac7109d' },
      url: 'https://general-runtime.voiceflow.com',
      versionID: 'development', // or 'production'
      user: {
        name: 'Demo User',
      },
      render: {
        mode: 'overlay',
      },
      autostart: false,
      allowDangerousHTML: true,
      assistant: {
        extensions: [
          VideoExtension,
          TimerExtension,
          FormExtension,
          MapExtension,
          FileUploadExtension,
          KBUploadExtension,
          DateExtension,
          ConfettiExtension,
          FeedbackExtension
        ]
      },
    });
        }
        v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
